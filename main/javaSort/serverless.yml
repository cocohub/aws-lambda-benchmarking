service: javaSort

provider:
  name: aws
  runtime: java8
  memorySize: ${env:FUNC_MEMORY}
  timeout: ${env:FUNC_TIMEOUT}

package:
  artifact: target/hello-dev.jar  
  
functions:
  hello:
    handler: com.serverless.Handler
    events:
        - http: GET hello
        - cloudwatchLog:
            logGroup: /javaSort
            filter: ${env:FUNC_FILTER}